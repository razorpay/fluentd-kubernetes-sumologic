<source>
  @type tail
  format apache_error
  path "#{ENV['APACHE_ERROR_LOGS_PATH']}"
  pos_file /mnt/pos/apache2.error_log.pos
  path_key tailed_path
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag apache.error
</source>
<source>
  @type tail
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  format apache2
  path "#{ENV['APACHE_ACCESS_LOGS_PATH']}"
  pos_file /mnt/pos/apache2.access_log.pos
  path_key tailed_path
  tag apache.access
</source>

<match apache.*>
  @type sumologic
  endpoint "#{ENV['COLLECTOR_URL']}"
  log_format json
  source_category kubernetes/kluster-api
  source_name apache
</match>

<source>
  @type tail
  path "#{ENV['APACHE_LOGS_PATH']}"
  pos_file /var/log/td-agent/apache2.pos
  tag apache2
  format apache2
</source>

<match apache2>
    @type sumologic
    index fluentd
    check_index false
    log_key "log"
    endpoint "#{ENV['COLLECTOR_URL']}"
    verify_ssl
    flush_interval 2s
    num_threads 1
    open_timeout 60
    add_timestamp true
    buffer_type memory
    buffer_queue_limit 16
    buffer_chunk_limit 8m
    source apache2
    sourcetype fluentd
    time_format localtime
</match>


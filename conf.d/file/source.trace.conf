<source>
  @type tail
  format json
  path "#{ENV['TRACE_LOGS_PATH']}"
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  pos_file /mnt/pos/trace.log.pos
  path_key tailed_path
  tag api.trace
</source>

<match api.trace>
  @type sumologic
  endpoint "#{ENV['COLLECTOR_URL']}"
  log_format json
  source_category kubernetes/kluster-api
  source_name api
</match>

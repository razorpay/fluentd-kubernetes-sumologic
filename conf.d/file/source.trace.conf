<source>
  @type tail
  format json
  path /app/storage/logs/*trace*.log
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  pos_file /var/log/td-agent/api.trace.pos
  path_key tailed_path
  tag api.trace
</source>

<match api.trace>
  @type sumologic
  endpoint "#{ENV['COLLECTOR_URL']}"
  log_format json
  source_category kubernetes/kluster-api
  source_name api
</match>
